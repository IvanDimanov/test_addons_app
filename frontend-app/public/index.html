<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="assets/vendor/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="assets/bundle.css" />
  <title>Backbone Test App</title>
</head>
<body>

  <nav class="navbar navbar-inverse">
    <div class="navbar navbar-inverse">
      <a href="#tickets"><h4 class="navbar-text">SocialHub</h4></a>
      <a href="https://socialhubio.zendesk.com/hc/de/articles/205641291" target="_blank" data-bypass="" class="navbar-brand" title="Changelog">
       v1.22.7
      </a>
      <a href="#features"><h4 class="navbar-text">Addons</h4></a>
      <div id="account"></div>
    </div>
  </nav>

  <nav class="side-links">
    <ul class="nav nav-pills nav-stacked">
      <li class="channels-button " role="presentation">
        <a href="#channels"><span class="glyphicon glyphicon-list"></span> Channels</a>
      </li>
      <li class="users-button " role="presentation">
        <a href="#users"><span class="glyphicon glyphicon-user"></span> User</a>
      </li>
      <li class="personal-button " role="presentation">
        <a href="#personal"><span class="glyphicon glyphicon-cog"></span> Personal</a>
      </li>
    </ul>
  </nav>

  <main>
    Test Content
  </main>


  <script type="text/template" id="feature-template">
    <%= isPremium %>
    <div class="col-lg-8 panel <% if (isSet) {%>panel-success<%} else {%>panel-default<%} %> feature">
      <div class="panel-heading row feature-wrapper">
        <div class="col-lg-7 feature-name-wrapper">
          <h4 class="feature-name"><%= title %></h4>
        </div>
        <div class="col-lg-5 feature-checkbox-wrapper">
          <div class="pull-right checkbox">
            <input type="checkbox" <% if (isSet) {%>checked="checked"<%} %> />
          </div>
        </div>
      </div>
      <div class="panel-collapse">
        <div class="panel-body"><%= description %></div>
      </div>
    </div>
  </script>


  <script type="text/template" id="account-template">
    <span class="glyphicon glyphicon-user"></span>
    <%= name %>
  </script>


  <script type="text/template" id="demo-page-template">
    <div class="demo-page">
      <h3><%= title %></h3>
      <p ><%= content %></p>
    </div>
  </script>


  <script src="assets/vendor/jquery/dist/jquery.min.js"></script>
  <script src="assets/vendor/underscore/underscore-min.js"></script>
  <script src="assets/vendor/backbone/backbone-min.js"></script>
  <script src="assets/vendor/marionette/lib/backbone.marionette.min.js"></script>
  <script src="assets/vendor/backbone.radio/build/backbone.radio.min.js"></script>
  <script src="assets/bundle.js"></script>
</body>
</html>
